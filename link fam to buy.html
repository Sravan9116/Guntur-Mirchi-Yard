        function linkShop(shopNo, button, name, member, phone) {
            if (selectedShop) {
                alert("You have already selected a shop!");
                return;
            }

            const confirmSelection = confirm(`Are you sure you want to select shop number ${shopNo}?`);
            if (confirmSelection) {
                selectedShop = shopNo;

                // Store selected shop details
                localStorage.setItem("selectedShop", JSON.stringify({ shopNo, name, member, phone }));

                // Disable all buttons except the selected one
                document.querySelectorAll("button").forEach(btn => {
                    if (btn !== button) btn.disabled = true;
                });

                // Redirect to the next page
                window.location.href = "read weight.html";
            }
        }

        // Populate table with shop data
        shops.forEach(shop => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${shop.shopNo}</td>
            <td>${shop.name}</td>
            <td>${shop.member}</td>
            <td>${shop.phone}</td>
            <td><button onclick="linkShop(${shop.shopNo}, this, '${shop.name}', '${shop.member}', '${shop.phone}')">Link</button></td>
