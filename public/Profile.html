    <!-- Form Section -->
    <div class="form-container" id="form-section">
      <h2>Enter Your Details</h2>
      <form id="user-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        
        <label for="bio">Bio:</label>
        <textarea id="bio" placeholder="Write a short bio" required></textarea>
        
        <label for="skills">Occupation:</label>
        <input type="text" id="skills" placeholder="e.g., Farmer, Buyer, Company,Govt" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required />
        
        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*" required />
        
        <button type="submit">Submit</button>
      </form>
