<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction History</title>
    <link rel="icon" href="assets/mirchi.ico" type="image/x-icon">
    <link rel="icon" href="assets/mirchi.png" type="image/png">
    <link rel="stylesheet" href="History.css">
    <script type="application/ld+json">
                {
                  "@context": "https://schema.org",
                  "@type": "Organization",
                  "url": "http://localhost/SIH_2024_website/History.html",
                  "logo": "http://localhost/SIH_2024_website/assets/mirchi.png"
                }
    </script>
</head>

<body>

    <div class="container">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2025-05-10</td>
                    <td>Payment to ABC Store</td>
                    <td>₹1,250.00</td>
                    <td><span class="status success">Success</span></td>
                </tr>
                <tr>
                    <td>2025-05-09</td>
                    <td>UPI Transfer</td>
                    <td>₹500.00</td>
                    <td><span class="status failed">Failed</span></td>
                </tr>
                <tr>
                    <td>2025-05-08</td>
                    <td>Electricity Bill</td>
                    <td>₹1,100.00</td>
                    <td><span class="status pending">Pending</span></td>
                </tr>
                <tr>
                    <td>2025-05-07</td>
                    <td>Recharge - Mobile</td>
                    <td>₹199.00</td>
                    <td><span class="status success">Success</span></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
