<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="assets/mirchi.ico" type="image/x-icon">
    <link rel="icon" href="assets/mirchi.png" type="image/png">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "url": "http://localhost/SIH_2024_website/index.html",
          "logo": "http://localhost/SIH_2024_website/assets/mirchi.png"
        }
        </script>

</head>
<body>
    <div class="wrapper">
        <form id="LoginForm">
            <h1>Login Here</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bx-show' id="togglePassword" style="cursor: pointer;"></i>
            </div>
            

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="Forgot password.html"> Forgot Password?</a>
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Register Form.html"> Register</a></p>
            </div>
        </form>
    </div>

    <script src="login.js"></script>
     

    <nav class="navbar">
        <div class="navdiv">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
